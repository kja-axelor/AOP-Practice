buildscript {
  ext.repos = {
    mavenCentral()
    mavenLocal()
    maven { url 'https://plugins.gradle.org/m2/' }
    maven { url 'https://repository.axelor.com/nexus/repository/maven-public/' }
  }
  ext.platformVersion = '5.4.+'
  ext.appVersion = '5.4.0'
  repositories repos
  dependencies {
    classpath "com.axelor:axelor-gradle:${platformVersion}"
  }
}

allprojects {
  repositories repos
}

apply plugin: 'com.axelor.app'

axelor {
  title = 'Krjani :: Library'
}

allprojects {
  apply plugin: 'idea'
  apply plugin: 'eclipse'

  group = 'com.axelor'
  version = '1.0.0'

  sourceCompatibility = 1.8
  targetCompatibility = 1.8
}

dependencies {
  implementation project(":modules:krjani-library")
}
